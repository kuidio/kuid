kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: kuid-server-clusterrole
rules:
- apiGroups: [""]
  resources: ["namespaces", "secrets", "services", "pods"]
  verbs: ["get", "watch", "list"]
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch"]
- apiGroups: ["admissionregistration.k8s.io"]
  resources: ["mutatingwebhookconfigurations", "validatingwebhookconfigurations"]
  verbs: ["get", "watch", "list"]
- apiGroups: ["flowcontrol.apiserver.k8s.io"]
  resources: ["flowschemas", "prioritylevelconfigurations"]
  verbs: ["get", "watch", "list"]
- apiGroups: ["coordination.k8s.io"]
  resources: ["leases"]
  verbs: ["get", "watch", "list", "create", "update", "patch", "delete"]
- apiGroups: ["ipam.be.kuid.dev"]
  resources: ["ipclaims", "ipclaims/status"]
  verbs: ["get", "watch", "list", "create", "update", "patch", "delete"]
- apiGroups: ["ipam.be.kuid.dev"]
  resources: ["ipentries", "ipentries/status"]
  verbs: ["get", "watch", "list", "create", "update", "patch", "delete"]
- apiGroups: ["ipam.be.kuid.dev"]
  resources: ["ipindices", "ipindices/status"]
  verbs: ["get", "watch", "list", "create", "update", "patch", "delete"]
- apiGroups: ["ipam.res.kuid.dev"]
  resources: ["networkinstances", "networkinstances/status"]
  verbs: ["get", "watch", "list", "create", "update", "patch", "delete"]
- apiGroups: ["ipam.res.kuid.dev"]
  resources: ["ipprefixes", "ipprefixes/status"]
  verbs: ["get", "watch", "list", "create", "update", "patch", "delete"]
